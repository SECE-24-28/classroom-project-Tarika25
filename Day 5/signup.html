<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickRecharge</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <h1>Create Account</h1>
                <p>Join QuickRecharge for seamless mobile recharges</p>
            </div>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                        <input type="text" id="firstName" placeholder="Enter first name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" required>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="Create password" required>
                        
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>
                
                <div class="terms">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-signup">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
                
                <p class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </form>
        </div>
        
    
    
    <script src="scripts.js"></script>
</body>
</html>
